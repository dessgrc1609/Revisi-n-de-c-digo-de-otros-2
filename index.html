<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>
<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form class="formulario">
   <p>Nombre</p>  <input type="text" name="name" id="name"> <!-- Agregué el párrafo para que pudiera estar el "nombre" -->
  <!-- Quité los </"br">  para que tenga una mejor legibilidad--> 
  <p>Edad </p>  <input type="number" name="age" id="age">
    

    <p>Nacionalidad</p>
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option> 
    </select>
    <br />
    <input type="submit">
  </form>

  <div>
    <h2>Lista de invitados</h2>
<div id="Lista de invitados"></div> <!-- Agregué un id para que se desarrolle la lista de invitados -->
  </div>

  <script src="../codigo-otros-2/formulario.js"></script> <!-- Cambié la ruta para que me direccionara al formulario de javascript -->
</body>

</html>
